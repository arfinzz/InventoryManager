<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory-Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <form>
                <div class="row mb-3">
                  <label for="itemName" class="col-sm-auto col-form-label">Item Name</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="itemName">
                  </div>


                  <label for="itemDiscription" class="col-sm-auto col-form-label">Discription</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" id="itemDiscription">
                  </div>


                  <label for="itemPrice" class="col-sm-auto col-form-label">Price</label>
                  <div class="col-sm-1">
                    <input type="number" class="form-control" id="itemPrice">
                  </div>



                  <label for="itemQuantity" class="col-sm-auto col-form-label">Quantity</label>
                  <div class="col-sm-1">
                    <input type="number" class="form-control" id="itemQuantity">
                  </div>

                  <div class="col-sm-1">
                    <button type="submit" id="addbtn" class="btn btn-primary">Add</button>
                  </div>
                </div>
               
              </form>

              <ul class="list-group mt-5">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
        </div>
    </div>



    




    

    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
